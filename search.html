---
layout: default
title: Suche
recline-deps: true
---

<div class="container library">
		<div class="search-here"></div>
</div>
<div style="clear: both;"></div>

<script type="text/javascript" src="app/search.app.js"></script>

</div>
{% raw %}

<script type="text/html" id="result-template">
<div class="row resultrow" data-urn="{{ urn }}"> 
      <div class="span8"><h3> {{titel}}
      <br /><small>{{ record.slug }} {{ datum }}</small> </h3> 
       <p>{{ vorspann }} </p> 
      </div> 
      <div class="span2">
         <button class="btn">Ansehen</button> 
      </div>
    </div> 
</script>

<script type="text/html" id="search-template">
    <div class="controls"> 
      <div class="query-here"></div> 
    </div> 
    <div class="total"><p><small><span></span> Fundstelle(n)</small></p></div>
    <div class="body"> 
      <div class="sidebar"></div> 
      <div class="results"> 
        {{{results}}} 
      </div> 
    </div> 
    <div class="pager-here"></div> 
</script>

{% endraw %}
